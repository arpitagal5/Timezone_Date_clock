<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock World</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Digital Clock</h1>
        <div class="options">

        </div>
        <div class="dateTime">
            <div class="date">
                <span id="week"></span>
                <span id="date"></span>
                <span id="month"></span>,
                <span id="year"></span>
            </div>
            <div class="time">
                <span id="hr"></span><span>:</span>
                <span id="min"></span><span>:</span>
                <span id="sec"></span>
                <span id="period"></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
